version: "3"
services:
  backend:
    image: datascientist69/reliefo:relief_web
    build:
      context: .
      dockerfile: Dockerfile
#    restart: always
    ports:
      - "5050:5050"
    depends_on:
      - mongo
    volumes:
      - .:/code
    environment:
      FLASK_ENV: development
  mongo:
    image: mongo
#    restart: always
    ports:
      - "27017:27017"
    volumes:
      - /tmp/mongodb/db:/data/db
    command: --quiet --auth
  react:
    image: react_app:v1
    build:
      context: ./react/
      dockerfile: ./Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./react/:/code
